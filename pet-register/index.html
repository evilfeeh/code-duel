<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
    <title>Cadastro de novos pets</title>
</head>

<body>
    <nav class="navbar list-group-item-primary">
        <div class="container">
            <span class="navbar-brand text-black">
                Registre um novo pet aqui
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="formulary">
                    <div class="mb-3">
                      <label for="" class="form-label">Nome do Pet</label>
                      <input type="text"
                        class="form-control" id="petName">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Ra√ßa</label>
                      <input type="text" class="form-control" id="petBreed">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Idade</label>
                      <input type="number"
                          class="form-control form-control" id="petAge">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Peso</label>
                      <input type="number"
                          class="form-control form-control" id="petWeight" placeholder="kilogramas">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Tutor</label>
                      <input type="text" class="form-control" id="petGuardian">
                    </div>
                    <button type="submit" class="btn btn-success" onclick="getData()">Enviar</button>
                </form>
            </div>
            <div class="col">
                <div id="petRegistred"></div>
            </div>
        </div>
    </div>
</body>
</html>
